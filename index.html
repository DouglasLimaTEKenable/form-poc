<!DOCTYPE html>
<html lang="en" data-scroll-behavior="smooth">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Power Pages Form Embed POC</title>
    <link rel="stylesheet" href="css/form.css" />
    <style>
        .form-embed-container {
            position: relative;
            width: 100%;
            min-height: 400px;
        }

        .form-embed-container iframe {
            width: 100%;
            border: 0;
            display: none;
            transition: opacity 0.3s ease;
        }

        .iframe-loading {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #f8f9fa;
            color: #495057;
            font-family: sans-serif;
            font-size: 1.1rem;
            z-index: 10;
        }

        .spinner {
            width: 2.5rem;
            height: 2.5rem;
            border: 4px solid #ccc;
            border-top-color: #0078d4;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: 12px;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }
    </style>
</head>

<body>
    <main id="mainContent">
        <section>
            <div class="container">
                <h1>Standard Form</h1>

                <div class="form-embed-container">
                    <!-- Loading spinner -->
                    <div id="iframeLoader" class="iframe-loading">
                        <div class="spinner"></div>
                        Loading form, please wait...
                    </div>

                    <!-- Iframe -->
                    <iframe id="embeddedForm"
                        src="https://poc-form.powerappsportals.com/Temp"
                        title="Embedded Power Pages Form"
                        width="100%"
                        height="800px"
                        frameborder="0">
                    </iframe>
                </div>
            </div>
        </section>
    </main>

    <script>
        const iframe = document.getElementById("embeddedForm");
        const loader = document.getElementById("iframeLoader");

        iframe.addEventListener("load", () => {
            loader.style.display = "none";
            iframe.style.display = "block";
            iframe.style.opacity = "1";
        });
    </script>
</body>

</html>
